<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Books - Infinite-Series</title>
  <link rel="stylesheet" href="books.css" />
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header class="site-header">
    <div class="brand">
      <a href="index.html">
        <img src="logo.png" alt="logo" class="logo" />
      </a>
      <h1>Infinite-Series</h1>
    </div>

    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="books.html" class="active">Books</a>
      <a href="cart.html" class="cart-link">Cart <span id="cart-count">0</span></a>
    </nav>
  </header>

  <main class="main">

    <section class="controls">
      <input id="search" type="search" placeholder="Search by title or author" />
      <select id="genre">
        <option value="all">All Genres</option>
        <option value="fiction">Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="non-fiction">Non-Fiction</option>
      </select>
      <select id="sort">
        <option value="default">Sort</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
    </section>

    <section class="books-section">
      <div class="books-grid" id="books-grid">
        <!-- Book cards will be dynamically inserted here by books.js -->
      </div>

      <div class="load-more-area">
        <button id="load-more" class="load-more">Load More</button>
      </div>

    </section>

  </main>

  <div id="notification-area"></div>

  <!-- Shared data and functions -->
  <script src="data.js"></script>
  <script src="common.js"></script>

  <!-- Page-specific script -->
  <script src="books.js"></script>

</body>
</html>
